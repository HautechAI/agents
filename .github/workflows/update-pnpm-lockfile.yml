name: Update pnpm lockfile

on:
  workflow_dispatch:

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: corepack enable
      - name: Prepare pnpm
        run: corepack prepare pnpm@10.5.0 --activate
      - name: Show versions
        run: |
          node -v
          pnpm -v
      - name: Install deps
        run: pnpm install
      - name: Frozen install
        run: |
          set -o pipefail
          pnpm install --frozen-lockfile 2>&1 | tee frozen-install.log
      - name: Upload frozen install log
        uses: actions/upload-artifact@v4
        with:
          name: frozen-install-log
          path: frozen-install.log
      - name: Commit lockfile changes
        run: |
          git config user.email "bot@hautech.ai"
          git config user.name "HautechAI Bot"
          if [[ -n "$(git status --porcelain pnpm-lock.yaml)" ]]; then
            git add pnpm-lock.yaml
            git commit -m "chore(server): add @types/schema-json via pnpm and refresh lockfile"
            git push
          else
            echo "No lockfile changes to commit"
          fi
